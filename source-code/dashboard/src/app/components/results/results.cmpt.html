<mat-card>
	<mat-card-header>
		<mat-card-title>Find a Park</mat-card-title>
		<mat-button-toggle-group appearance="legacy" #resultsView="matButtonToggleGroup">
			<mat-button-toggle checked="true" value="map" aria-label="Map View">
				<mat-icon>near_me</mat-icon> Map View
			</mat-button-toggle>
			<mat-button-toggle value="list" aria-label="List View">
				<mat-icon>view_headline</mat-icon> List View
			</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-card-header>
	<mat-card-content>
		<div>Selected value: {{resultsView.value}}</div>
		
			<div #mapView class="google-map" [style.display]="resultsView.value == 'map' ? 'block' : 'none'"></div>
		
	</mat-card-content>
</mat-card>
